        </button>
      </nav>

    <main>
      <h1>INDBERET</h1>
      <section>
        <form id="webform" aria-label="EK signup form">
          <h2>TILMELD DIG</h2>
          <div class="form2">
            <div class="form-group">
              <label for="first_name">Brugernavn</label>
              <input type="text" id="first_name" name="first_name" aria-describedby="fname-error" required />
              <p class="error-message" id="fname-error">Please enter a value</p>
            </div>

            <div class="form-group">
              <label for="age">Alder</label>

              <select type="age" name="age" id="age" aria-describedby="age-error" required>
                <optgroup label="Vælg Alder">
                  <option value="under 13" disabled>under 13</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15" selected>15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="over 18" disabled>over 18</option>
                </optgroup>
                <p class="error-message" id="age-error">Du skal være mellem 13-18</p>
              </select>
            </div>
          </div>
          <div class="form2">
            <div class="form-group">
              <label for="email">Forældres E-mail</label>
              <input type="email" id="email" name="email" aria-describedby="email-error" required />
              <p class="error-message" id="email-error">Please enter a value</p>
            </div>

            <div class="form-group">
              <label for="password">Password</label>

              <input type="password" id="password" name="password" aria-describedby="password-instruction password-error" required />
              <p class="error-message" id="password-error">Please enter a value</p>
            </div>
          </div>

          <div class="form-group">
            <fieldset>
              <legend>Foretrukket område</legend>
              <div>
                <label for="ind">
                  <input type="checkbox" value="Industri" name="language" id="ind" aria-describedby="lang-msg" />
                  Industri
                </label>
                <label for="kult">
                  <input type="checkbox" value="Kultur" name="language" id="kult" aria-describedby="lang-msg" />
                  Kultur
                </label>
                <label for="tekno">
                  <input type="checkbox" value="Teknologi" name="language" id="tekno" aria-describedby="lang-msg" />
                  Teknologi
                </label>
              </div>
            </fieldset>
            <p id="lang-msg" class="error-message">Vælg et område</p>
          </div>
          <div class="kommentar">
            <textarea id="kommentar" name="kommentar" placeholder="Skriv noget om dig selv, hvorfor du vil være med, eller noget helt tredje"></textarea>
          </div>

          <div class="form-group">
            <label for="accept_terms">
              <input type="checkbox" id="accept_terms" name="accept_terms" value="yes" aria-describedby="terms-error" required />
              Accept terms
            </label>
            <p class="error-message" id="terms-error">Skal bekræftes</p>
          </div>

          <button>Tilmeld</button>
        </form>
      </section>
      <section class="output">
        <h2>Opsamling</h2>

        <div>
          <p><span id="first_name_output"></span></p>
          <p><span id="last_name_output"></span></p>
          <p><span id="email_output"></span></p>
          <p><span id="password_output"></span></p>
          <p><span id="lang_output"></span></p>
          <p><span id="kommentar_output"></span></p>
          <p><span id="terms_output"></span></p>
        </div>
      </section>
